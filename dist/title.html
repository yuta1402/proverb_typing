<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            html, body, #content {
                width: 100%;
                height: 100%;
                overflow: hidden;
                user-select: none;
                -webkit-user-select: none;
            }

            body {
                color: #fdf5e2;
                background-color: #454e6f;
                animation: fadeIn 2s ease 0s 1 normal;
            }

            @keyframes fadeIn {
                  0% { opacity: 0; background-color: #fff; }
                100% { opacity: 1; background-color: #454e6f; }
            }

            #content {
                display: -webkit-flex;
                -webkit-flex-direction: column;

                display: flex;
                flex-direction: column;

                justify-content: center;
                align-items: center;
            }

            h1 {
                font-size: 90px;
            }

            p {
                font-size: 24px;
            }

            .japaneseLogo {
                font-size: 32px;
                margin: 40px 0 0 0;
            }

            .englishLogo {
                font-size: 90px;
                margin: 0 0 60px 0;
            }

            .blink {
                animation: blink 0.5s ease-in-out infinite alternate;
            }

            @keyframes blink {
                  0% { opacity: 0.2; }
                100% { opacity: 1.0; }
            }
        </style>
    </head>
    <body>
        <div id="content">
            <p class="japaneseLogo">ことわざタイピング</p>
            <h1 class="englishLogo">Proverb Typing</h1>
            <p class="blink">Press space key to start.</p>
        </div>
        <script src="./title.js"></script>
    </body>
</html>
