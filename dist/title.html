<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            html, body, #content {
                width: 100%;
                height: 100%;
                overflow: hidden;
                user-select: none;
                -webkit-user-select: none;
            }

            body {
                color: #fdf5e2;
                background-color: #454e6f;
                animation: fadeIn 2s ease 0s 1 normal;
            }

            @keyframes fadeIn {
                  0% { opacity: 0; background-color: #fff; }
                100% { opacity: 1; background-color: #454e6f; }
            }

            #content {
                display: -webkit-flex;
                -webkit-flex-direction: column;

                display: flex;
                flex-direction: column;

                justify-content: center;
                align-items: center;
            }

            h1 {
                font-size: 64px;
            }

            p {
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <h1>Proverb Typing</h1>
            <p>Press space key to start.</p>
        </div>
        <script src="./title.js"></script>
    </body>
</html>
