<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            /* html { */
            /*     height: 100%; */
            /*     margin: 0 auto; */
            /*     display: table; */
            /* } */
            /*  */
            /* body {  */
            /*     display: table-cell; */
            /*     vertical-align: middle; */
            /* } */

            html, body, #content {
                width: 100%;
                height: 100%;
                overflow: hidden;
                user-select: none;
                -webkit-user-select: none;
            }

            body {
                color: #fdf5e2;
                background-color: #454e6f;
                animation: fadeIn 2s ease 0s 1 normal;
            }

            @keyframes fadeIn {
                  0% { opacity: 0; background-color: #fff; }
                100% { opacity: 1; background-color: #454e6f; }
            }

            #content {
                display: -webkit-flex;
                -webkit-flex-direction: column;

                display: flex;
                flex-direction: column;

                justify-content: center;
                /* justify-content: unset; */
                align-items: center;
            }

            #currentTime {
                font-size: 32px;
                text-align: center;
            }

            #word {
                margin: 40px;
                font-size: 48px;
                text-align: center;
                height: 100px;
                text-overflow: ellipsis;
            }

            #japaneseWord {
                margin: 0;
                font-size: 24px;
            }

            #originalWord {
                margin: 0;
            }

            #originalWord:after {
                content: "|";
                opacity: 0;
            }

            #typedWord {
                margin: 0;
            }

            #typedWord:after {
                content: "|";
                animation: blink 0.5s ease-in-out infinite alternate;
            }

            @keyframes blink {
                0% {opacity: 0;}
                100% {opacity: 1;}
            }

            .text-scale-up {
                font-size: 48px;
                animation: scale-up 0.5s ease-in-out;
                animation-fill-mode: forwards;
            }

            @keyframes scale-up {
                0%   { transform: scaleY(0); opacity: 0; }
                100% { transform: scaleY(1); opacity: 1; }
            }
        </style>
    </head>
    <body>
        <div id="content">
            <div id="currentTime"></div>
            <div id="word">
                <p id="japaneseWord" class="text-scale-up"></p>
                <p id="originalWord" class="text-scale-up"></p>
                <p id="typedWord"></p>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
